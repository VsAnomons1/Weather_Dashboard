<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container-fluid overflow-auto vh-100">
        <div class="row h-100">
            <header class="col-12 d-flex flex-column h-20" id="input-form">
                <h1 class="text-center text-light my-1">Weather Dashboard</h1>
                <input class="form-control mt-2" placeholder="Type in a city name">
                <button class="btn btn-secondary mb-2">Search</button>
                <div class="dropdown">
                    <button class="dropdown-toggle" data-bs-toggle="dropdown">Previous Searches</button>
                    <ul class="dropdown-menu" id="search-history">
                    </ul>
                </div>
            </header>
            <main class="col-12 h-75 row m-0">
                <section id="today" class="col-12 col-lg-4">
                    <div id="today-forcast" class="card">
                    <div class="card-header">
                        <h2>Today's Forcast</h2>
                    </div>
                    </div>
                </section>
                <aside class="col-12 col-lg-8 mt-2">
                    <div class="table-responsive">
                    <table class="table border" id="five-day-forcast">
                        <thead>
                            <th>5-Day Forcast</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr id="weather-forcast">

                            </tr>
                        </tbody>
                    </table>
                    </div>
                </aside>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
